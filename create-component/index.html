<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Component with Pure js</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Add Babel Script for Compile jsx to js file -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.getElementById("app");

      function Header(name) {
        console.log(name)
        return <h1>Hello {name.hello}</h1>;
      }

      function HomePage({hello}) {
        const allData = ["Java","JavaScript","TypeScript"];

        function handleClick(){
          console.log("Click mechanism handle by this method")
        }

        return (
          <div>
            <Header hello={hello} />
            <ul>
              {allData.map((data) => (
                <li key={data}>{data}</li>
              ))}
            </ul>

            <button onClick={handleClick}>Like</button>
          </div>
        );
      }

      ReactDOM.render(<HomePage hello = "Burak Bey"/>, app);
    </script>
  </body>
</html>
